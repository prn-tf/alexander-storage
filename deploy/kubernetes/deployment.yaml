apiVersion: apps/v1
kind: Deployment
metadata:
  name: alexander-storage
  labels:
    app: alexander-storage
    app.kubernetes.io/name: alexander-storage
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alexander-storage
  template:
    metadata:
      labels:
        app: alexander-storage
    spec:
      serviceAccountName: alexander-storage
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: alexander
          image: ghcr.io/neuralforgeone/alexander-storage:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          envFrom:
            - configMapRef:
                name: alexander-config
            - secretRef:
                name: alexander-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            # Data volume: writable, owned by app user
            - name: data
              mountPath: /var/lib/alexander
            # Config volume: read-only
            - name: config
              mountPath: /etc/alexander
              readOnly: true
            # Temp directory: separate volume for safe writes
            - name: tmp
              mountPath: /tmp
            # Cache directory: for app-generated cache
            - name: cache
              mountPath: /var/cache/alexander
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        # Data volume: PVC for persistent storage
        - name: data
          persistentVolumeClaim:
            claimName: alexander-data
        # Config: read-only ConfigMap
        - name: config
          configMap:
            name: alexander-config-file
            defaultMode: 0444
        # Temp: ephemeral storage with restrictive permissions
        - name: tmp
          emptyDir:
            sizeLimit: 512Mi
        # Cache: ephemeral cache storage
        - name: cache
          emptyDir:
            sizeLimit: 256Mi
